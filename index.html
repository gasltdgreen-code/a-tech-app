<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Tech</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0e7b5f" />
    <link rel="icon" href="/favicon.ico" />
    <style>
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background:#f7faf9; color:#2d2d2d; }
      .container { max-width: 1000px; margin: 0 auto; padding: 16px; }
      .card { background:#fff; border-radius:16px; padding:16px; box-shadow:0 6px 24px rgba(0,0,0,.06); }
      .btn { background:#0e7b5f; color:#fff; border:none; padding:10px 14px; border-radius:12px; cursor:pointer; }
      .btn.secondary { background:#f6a623; }
      .grid { display:grid; gap:12px; }
      .grid.cols-3 { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
      input, select, textarea { width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:12px; }
      label { font-weight:600; font-size:14px; }
      a { color:#0e7b5f; text-decoration:none; }
      nav { position:sticky; top:0; z-index:20; backdrop-filter:saturate(180%) blur(6px); background:#0e7b5ff0; color:#fff; }
      nav .nav-inner { display:flex; align-items:center; gap:12px; padding:12px 16px; }
      nav a { color:#fff; margin-right:12px; }
      .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#e8fff7; color:#0e7b5f; font-size:12px; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding:10px; border-bottom:1px solid #eef2f7; text-align:left; }
      th { background:#f1faf6; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
